<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Microsoft assignment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <h1>Historical Weather Information for Tel-Aviv</h1>
    <div class="canvasHolder">
        <canvas id="lineChart"></canvas>
    </div>
    <div class='userInput'>
        <h3>Please enter dates to display:</h3>
        <form>
            Start Date: <input id="startDate" type="date" name="start">
            End Date: <input id="endDate" type="date" name="end">
            <br/>
            Threshold: <input id="thresholdVal" type="number" placeholder="Enter Degree" min="-40" max="50">
            <input id="process" type="button" value="Get Data">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="app.js"></script>
</body>

</html>
